<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
        <link href="css/simplemodal.css" type="text/css" rel="stylesheet">
        
    </head>
    
    <body>
        <h1>SimpleModal.JS</h1>
        <p>A simple, lightweight and responsive modal/dialog/lightbox and alert element for your website.</p>
        
        <div class="s-modal">Div element</div>
        <img src="images/mountains-thumb" class="s-modal modal-bigview"/>
        <input type="button" value="Trigger Alert" class="s-modal modal-alert" data-message="incorrect" />
        <input type="button" value="Trigger Message" class="s-modal modal-message" data-message="success"/>
        
        
        
        
        
        <script src="js/simplemodal.js"></script>
    </body>

</html>
